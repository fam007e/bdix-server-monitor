name: Release Workflow

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            artifact_name: bdix-monitor-linux
            asset_name: bdix-monitor-linux
          - os: macos-latest
            artifact_name: bdix-monitor-macos
            asset_name: bdix-monitor-macos
          - os: windows-latest
            artifact_name: bdix-monitor-windows.exe
            asset_name: bdix-monitor-windows.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Linux Dependencies
      - name: Install Dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libcurl4-openssl-dev libjansson-dev cmake

      # macOS Dependencies
      - name: Install Dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew update
          brew install jansson cmake

      # Windows Dependencies (using MSYS2)
      - name: Install Dependencies (Windows)
        if: runner.os == 'Windows'
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: mingw-w64-x86_64-gcc mingw-w64-x86_64-cmake mingw-w64-x86_64-make mingw-w64-x86_64-curl mingw-w64-x86_64-jansson

      # Build Step (Linux/macOS)
      - name: Build (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          mkdir build && cd build
          cmake -DCMAKE_BUILD_TYPE=Release ..
          make
          # Flatten binary for artifact upload
          mv bdix-monitor ../${{ matrix.asset_name }}

      # Build Step (Windows)
      - name: Build (Windows)
        if: runner.os == 'Windows'
        shell: msys2 {0}
        run: |
          mkdir build && cd build
          cmake -G "MinGW Makefiles" -DCMAKE_BUILD_TYPE=Release ..
          mingw32-make
          # Flatten binary for artifact upload
          mv bdix-monitor.exe ../${{ matrix.asset_name }}

      # Upload Artifacts
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.asset_name }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download All Artifacts
        uses: actions/download-artifact@v7

      - name: Display structure of downloaded files
        run: ls -R

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            bdix-monitor-linux/bdix-monitor-linux
            bdix-monitor-macos/bdix-monitor-macos
            bdix-monitor-windows.exe/bdix-monitor-windows.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
